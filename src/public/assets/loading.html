<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting | Best Discord List </title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#005EFF">
    <style>html{overflow:hidden;}</style>
    <script>
    var timer = 10;
     setInterval(function(){
      if(timer>=0){
      timer=timer-1;
      document.getElementById("timer").innerHTML = timer;
      }
      if(timer==0){
       location.reload();
       document.getElementById("starting").innerHTML = "Website is <strong>Starting!</strong>";
      }
     }, 1000);
    </script>
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                <span class="icon is-medium iconalign">
                    <i class="bx bxs-confused" class="has-text-warning"></i>
                </span>
                <br />
                <h1>Website Starting</h1>
            </h1>
            <h2 class="subtitle" id="starting">
                Rovel Discord List is currently booting up.. we will be online maybe in <span id="timer">10</span> seconds.
            </h2>
        </div>
    </div>
</section>
<div class="container">
    <div class="section has-text-centered">
        <h2 class="is-size-4">Maybe check the support server?</h2>
    </div>
</div>
</body>
</html>
